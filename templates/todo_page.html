{% extends "base.html" %} {% block title %}Todo-List{% endblock %} {% block head
%}
<style></style>
{% endblock %} {% block content %}
<h1>Todo-List of {{name}}</h1>
<div hx-get="/todos" hx-trigger="load" hx-swap="innerHTML">[No Todos!]</div>
<form id="myForm" hx-post="/todos" hx-target="#todos" hx-swap="beforeend">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="due_date">Due Date:</label>
    <input type="text" id="due_date" name="due_date" required />

    <button type="submit">Submit</button>
</form>
{% endblock %}
